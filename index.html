<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos Telegram</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin-top: 50px;
            border: 5px solid white;
            border-radius: 50%;
            display: inline-block;
            width: 120px; /* tamanho da logo externa */
            height: 120px; /* tamanho da logo externa */
            background-image: url('imagens/logo.jpg');
            background-size: cover;
        }
        h1 {
            margin: 15px 0;
            font-size: 24px; /* tamanho do texto */
        }
        .button {
            display: block;
            margin: 15px auto;
            padding: 20px; /* aumenta o padding interno dos botões */
            width: 80%; /* largura dos botões */
            border: 2px solid white;
            border-radius: 25px; /* aumenta o arredondamento dos cantos */
            background-color: rgba(50, 50, 50, 0.8); /* preto mais claro */
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            position: relative;
            font-size: 18px; /* aumenta o tamanho da fonte dos botões */
        }
        .button img {
            border-radius: 50%; /* torna as logos internas redondas */
            width: 40px; /* tamanho da logo interna */
            height: 40px; /* tamanho da logo interna */
            position: absolute;
            left: 15px; /* posiciona a logo no canto esquerdo */
            top: 50%;
            transform: translateY(-50%); /* centraliza verticalmente */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="logo"></div>
    <h1>GRUPOS TELEGRAM</h1>
    
    <a href="https://t.me/beefund_gtexbrasil" class="button">
        <img src="imagens/g1.jpg" alt="BEEFUND">
       GRUPO BEEFUND
    </a>
    
    <a href="https://t.me/digitechofc" class="button">
        <img src="imagens/g2.jpg" alt="DIGITECH">
        GRUPO DIGITECH
    </a>

    <h1>PLATAFORMAS</h1>
    
    <a href="https://office.digitech.global/reg/king01" class="button">
        <img src="imagens/b1.jpg" alt="DIGITECH">
        DIGITECH
    </a>

</body>
</html>
